<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordMatch: Vocabulary Builder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <header class="game-header">
          <div class="header-content">
            <div class="header-left">
              <h1>
                <i class="fas fa-language"></i> WordMatch: Vocabulary Builder
              </h1>
              <p class="subtitle">
                Master new words through interactive learning
              </p>
            </div>
            <button
              class="btn-icon"
              onclick="goToMainMenu()"
              aria-label="Go to main menu"
            >
              <i class="fas fa-home"></i>
            </button>
          </div>
        </header>

        <!-- Result section -->
        <div id="result-section" class="result-panel" style="display: none">
          <div class="result-content">
            <h2>
              <i class="fas fa-chart-bar"></i>
              <span id="player-name">Your</span> Results
            </h2>
            <div class="stats-grid">
              <div class="stat-item">
                <i class="fas fa-question-circle"></i>
                <span>Total Questions</span>
                <span id="total-questions" class="stat-value">0</span>
              </div>
              <div class="stat-item">
                <i class="fas fa-check-circle"></i>
                <span>Correct Answers</span>
                <span id="correct-answers" class="stat-value">0</span>
              </div>
              <div class="stat-item">
                <i class="fas fa-times-circle"></i>
                <span>Wrong Answers</span>
                <span id="wrong-answers" class="stat-value">0</span>
              </div>
              <div class="stat-item">
                <i class="fas fa-star"></i>
                <span>Final Score</span>
                <span id="final-score" class="stat-value">0</span>
              </div>
              <div class="stat-item">
                <i class="fas fa-clock"></i>
                <span>Total Time</span>
                <span id="global-time" class="stat-value">00:00</span>
              </div>
            </div>

            <div class="review-section">
              <h3><i class="fas fa-exclamation-circle"></i> Review Mistakes</h3>
              <div id="review-list" class="review-list"></div>
            </div>

            <button class="btn-primary" onclick="restartGame()">
              <i class="fas fa-redo"></i> Play Again
            </button>
            <button class="btn-primary" onclick="goToMainMenu()">
              <i class="fas fa-home"></i> Main Menu
            </button>
          </div>
        </div>

        <!-- Setup section -->
        <div id="setup-section" class="setup-panel">
          <div class="setup-content">
            <div class="form-group">
              <label for="username">
                <i class="fas fa-user"></i> Enter your name:
              </label>
              <input
                type="text"
                id="username"
                class="select-custom"
                placeholder="e.g. John"
              />
            </div>

            <div class="form-group">
              <label for="category">
                <i class="fas fa-tags"></i> Choose a category:
              </label>
              <select id="category" class="select-custom">
                <option value="fruits">üçé Fruits</option>
                <option value="animals">üê∂ Animals</option>
                <option value="colors">üé® Colors</option>
              </select>
            </div>

            <div class="form-group">
              <label for="level">
                <i class="fas fa-layer-group"></i> Choose difficulty:
              </label>
              <select id="level" class="select-custom">
                <option value="easy">‚≠ê Easy</option>
                <option value="medium">‚≠ê‚≠ê Medium</option>
                <option value="hard">‚≠ê‚≠ê‚≠ê Hard</option>
              </select>
            </div>

            <button class="btn-primary" onclick="startGame()">
              <i class="fas fa-play"></i> Start Game
            </button>
            <button
              class="btn-primary"
              onclick="location.href='leaderboard.html'"
            >
              üèÜ View Leaderboard
            </button>
          </div>
        </div>

        <!-- Game section -->
        <div id="game-section" class="game-panel" style="display: none">
          <div class="game-header">
            <div class="score">
              <i class="fas fa-trophy"></i> Score: <span id="score">0</span>
            </div>
          </div>

          <div class="word-display" id="word-display">
            <div class="word-card">
              <span class="word-text">Loading...</span>
            </div>
          </div>

          <div class="image-options" id="image-options"></div>

          <div class="feedback" id="feedback"></div>

          <!-- Typed Answer (for HARD level) -->
          <div
            id="typed-answer"
            class="typed-answer-panel"
            style="display: none"
          >
            <div class="input-group">
              <input
                type="text"
                id="answer-input"
                placeholder="Type your answer..."
                class="answer-input"
              />
              <button class="btn-primary" onclick="checkTypedAnswer()">
                <i class="fas fa-check"></i> Check
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
